version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: govcare-postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
      - public
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ML Service (Internal only)
  ml-service:
    build:
      context: ./backend/ml_service
      dockerfile: Dockerfile
    container_name: govcare-ml-service
    networks:
      - internal
    expose:
      - "5001"
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/predict')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Main Backend Service (Public)
  backend:
    build:
      context: ./backend/main_service
      dockerfile: Dockerfile
    container_name: govcare-backend
    environment:
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASSWORD: password
      DB_HOST: postgres
      DB_PORT: 5432
      ML_API_URL: http://ml-service:5001/predict
    depends_on:
      postgres:
        condition: service_healthy
      ml-service:
        condition: service_started
    networks:
      - internal
      - public
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/feedbacks')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend (Public)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: govcare-frontend
    environment:
      BACKEND_URL: http://backend:5000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - public
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  # Internal network - ML service and backend communication
  internal:
    driver: bridge
    internal: false  # Set to true for strict isolation, false to allow internet access for containers
  
  # Public network - Frontend, backend, and database
  public:
    driver: bridge

volumes:
  postgres_data:
    driver: local
