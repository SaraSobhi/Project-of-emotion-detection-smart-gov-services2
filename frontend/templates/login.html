{% extends "base.html" %}

{% block title %}Login - GovCare{% endblock %}

{% block content %}
<div class="max-w-md mx-auto animate-fade-in">
    <div class="text-center mb-8">
        <h1 class="text-4xl sm:text-5xl font-bold text-white mb-3">
            Welcome <span class="text-smart-blue-400">Back</span>
        </h1>
        <p class="text-gray-300">Login to access your admin dashboard</p>
    </div>

    <div class="glass-effect rounded-2xl p-8 hover-lift">
        {% if error %}
        <div class="mb-6 p-4 bg-red-500/20 border border-red-500/50 rounded-lg animate-fade-in">
            <div class="flex items-center space-x-3">
                <svg class="w-6 h-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <p class="text-red-300 font-medium">{{ error }}</p>
            </div>
        </div>
        {% endif %}

        <form method="POST" action="/login" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-semibold text-gray-200 mb-2">
                    Username
                </label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-smart-blue-500 focus:border-transparent transition-all duration-200"
                    placeholder="Enter your username" />
            </div>

            <div>
                <label for="password" class="block text-sm font-semibold text-gray-200 mb-2">
                    Password
                </label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-smart-blue-500 focus:border-transparent transition-all duration-200"
                    placeholder="Enter your password" />
            </div>

            <button type="submit"
                class="w-full px-6 py-4 btn-primary text-white font-semibold rounded-xl focus:outline-none focus:ring-2 focus:ring-smart-blue-500 focus:ring-offset-2 focus:ring-offset-slate-900">
                <span class="flex items-center justify-center space-x-2">
                    <span>Login</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1">
                        </path>
                    </svg>
                </span>
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-400">
                Don't have an account?
                <a href="/signup"
                    class="text-smart-blue-400 hover:text-smart-blue-300 font-semibold transition-colors duration-200">
                    Sign up
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
