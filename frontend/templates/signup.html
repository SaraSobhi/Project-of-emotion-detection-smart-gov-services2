{% extends "base.html" %}

{% block title %}Sign Up - GovCare{% endblock %}

{% block content %}
<div class="max-w-md mx-auto animate-fade-in">
    <div class="text-center mb-8">
        <h1 class="text-4xl sm:text-5xl font-bold text-white mb-3">
            Create <span class="text-smart-blue-400">Account</span>
        </h1>
        <p class="text-gray-300">Join as an admin to manage feedback</p>
    </div>

    <div class="glass-effect rounded-2xl p-8 hover-lift">
        {% if success %}
        <div class="mb-6 p-4 bg-green-500/20 border border-green-500/50 rounded-lg animate-fade-in">
            <div class="flex items-center space-x-3">
                <svg class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <p class="text-green-300 font-medium">{{ success }}</p>
            </div>
        </div>
        {% endif %}

        {% if error %}
        <div class="mb-6 p-4 bg-red-500/20 border border-red-500/50 rounded-lg animate-fade-in">
            <div class="flex items-center space-x-3">
                <svg class="w-6 h-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <p class="text-red-300 font-medium">{{ error }}</p>
            </div>
        </div>
        {% endif %}

        <form method="POST" action="/signup" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-semibold text-gray-200 mb-2">
                    Username
                </label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-smart-blue-500 focus:border-transparent transition-all duration-200"
                    placeholder="Choose a username" />
            </div>

            <div>
                <label for="password" class="block text-sm font-semibold text-gray-200 mb-2">
                    Password
                </label>
                <input type="password" id="password" name="password" required minlength="6"
                    class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-smart-blue-500 focus:border-transparent transition-all duration-200"
                    placeholder="Create a password (min 6 characters)" />
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-semibold text-gray-200 mb-2">
                    Confirm Password
                </label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="6"
                    class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-smart-blue-500 focus:border-transparent transition-all duration-200"
                    placeholder="Confirm your password" />
            </div>

            <button type="submit"
                class="w-full px-6 py-4 btn-primary text-white font-semibold rounded-xl focus:outline-none focus:ring-2 focus:ring-smart-blue-500 focus:ring-offset-2 focus:ring-offset-slate-900">
                <span class="flex items-center justify-center space-x-2">
                    <span>Create Account</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z">
                        </path>
                    </svg>
                </span>
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-400">
                Already have an account?
                <a href="/login"
                    class="text-smart-blue-400 hover:text-smart-blue-300 font-semibold transition-colors duration-200">
                    Login
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
