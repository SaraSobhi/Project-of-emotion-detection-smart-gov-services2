{% extends "base.html" %}

{% block title %}Share Your Feedback - GovCare{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto animate-fade-in">
    <!-- Hero Section -->
    <div class="text-center mb-8 sm:mb-12">
        <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold text-white mb-4">
            We Value Your <span class="text-smart-blue-400">Feedback</span>
        </h1>
        <p class="text-lg sm:text-xl text-gray-300">
            Help us improve by sharing your thoughts and experiences
        </p>
    </div>

    <!-- Feedback Form Card -->
    <div class="glass-effect rounded-2xl p-6 sm:p-8 lg:p-10 hover-lift">
        {% if success %}
        <div class="mb-6 p-4 bg-green-500/20 border border-green-500/50 rounded-lg animate-fade-in">
            <div class="flex items-center space-x-3">
                <svg class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <p class="text-green-300 font-medium">{{ success }}</p>
            </div>
        </div>
        {% endif %}

        {% if error %}
        <div class="mb-6 p-4 bg-red-500/20 border border-red-500/50 rounded-lg animate-fade-in">
            <div class="flex items-center space-x-3">
                <svg class="w-6 h-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <p class="text-red-300 font-medium">{{ error }}</p>
            </div>
        </div>
        {% endif %}

        <form method="POST" action="/feedback" class="space-y-6">
            <div>
                <label for="feedback" class="block text-sm font-semibold text-gray-200 mb-3">
                    Your Feedback
                </label>
                <textarea id="feedback" name="feedback" rows="6" required
                    class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-smart-blue-500 focus:border-transparent transition-all duration-200 resize-none"
                    placeholder="Share your thoughts, suggestions, or concerns..."></textarea>
            </div>

            <button type="submit"
                class="w-full px-6 py-4 btn-primary text-white font-semibold rounded-xl focus:outline-none focus:ring-2 focus:ring-smart-blue-500 focus:ring-offset-2 focus:ring-offset-slate-900">
                <span class="flex items-center justify-center space-x-2">
                    <span>Submit Feedback</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                    </svg>
                </span>
            </button>
        </form>
    </div>
</div>
{% endblock %}
